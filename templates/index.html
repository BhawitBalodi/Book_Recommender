<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }




</style>

<style>
.bgimg{
  background-image: url('/static/images/bg2cm.jpg');
  background-size:  cover;
  background-position: center;
  background-repeat: no-repeat;
}



</style>

<body class="bgimg">

<nav class="navbar" style="background-color:yellow">
    <a class="navbar-brand">Book Recommender System</a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="recommend">Recommend</a></li>
        <li><a href="Contact">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            <h1 class="text-white" style="font-size:20px">This is Book Recommender Website, Which is based on Machine
                Learning.</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:90px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ image[i]}}">
                    <h4 class="text-white">{{ book_name[i]}}</h4>
                    <h4 class="text-white">{{ author_name[i]}}</h4>
                    <h4 class="text-white">Votes - {{ votes[i]}}</h4>
                    <h4 class="text-white">Rating - {{ rating[i]}}</h4>
                </div>
            </div>
        </div>
        {% endfor%}


    </div>

</body>
</html>
